<body>  
    <div id="background">  
        <h1 id="poem">望岳</h1> 
        <p id="poem">作者：杜甫</p>  
        <p id="poem">朝代：唐</p>  
        <p id="poem">全文如下：</p>  
        <p id="poem">岱宗夫如何？齐鲁青末了。造化钟神秀，阴阳割昏晓。荡胸生曾云，决眦入归鸟。会当凌绝顶，一览众山小。</p>
